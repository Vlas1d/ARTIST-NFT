<section class="contact">
    <div class="contact__title">
        CONTACT ME
    </div>
    <div class="contact__subtitle">
        Want to apply your work or an question appeared?
    </div>
    <form class="contact__form" id="contactForm">
        <label for="name">Name</label>
        <input type="text" class="contact__name" id="name" placeholder="Your name" required>
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" class="contact__email" placeholder="Your mail" required>
        <label for="comment">Your question</label>
        <textarea type="text" name="comment" id="comment" class="contact__comment"
            placeholder="Your question"></textarea>
        <button class="contact__btn button_gradient">
            Send message
        </button>
        <div class="contact__checkbox">
            <input type="checkbox" name="policy" id="policy" required>
            <label for="policy" class="contact__checkbox-label">
                I agree with
                <a href="#">
                    Privacy Policy
                </a>
                and
                <a href="#">
                    Terms of use
                </a>
            </label>
        </div>
    </form>
    <div class="contact__diamond1">
        <img src="@img/school/blur-diamond2.png" alt="diamond">
    </div>
    <div class="contact__diamond2">
        <img src="@img/school/bid-diamond.png" alt="diamond">
    </div>
    <div class="contact__diamond3">
        <img src="@img/school/mini-diamond.png" alt="diamond">
    </div>
    <div class="contact__cub">
        <img src="@img/school/cube.png" alt="cube">
    </div>
</section>
